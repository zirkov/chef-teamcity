---
driver:
  name: vagrant
  provider: <%= ENV['KITCHEN_PROVIDER'] || 'vmware_fusion' %>

provisioner:
  name: chef_zero
  require_chef_omnibus: 13.10.4
  always_update_cookbooks: true

platforms:
  - name: centos-6.7
  - name: centos-7.2
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
  - name: ubuntu-16.04
    run_list:
    - recipe[apt]
  - name: macosx-10.11
    driver:
      network:
        - ["private_network", {ip: '10.10.10.12'}]
  - name: macosx-10.12
    driver:
      network:
        - ["private_network", {ip: '10.10.10.13'}]
  - name: windows-2016
    driver:
      box_url: 'http://webdav.roblox.local/boxes/windows-2016.json'
      customize:
        cpus: 2
        memory: 4096
      network:
        - ["private_network", {ip: '192.168.42.15'}]
suites:
  - name: default
    run_list:
      - recipe[teamcity::default]
    attributes:
<% if ENV['KITCHEN_TEAMCITY_WINDOWS_JAVA_URL'] %>
      java:
        windows:
          url: '<%= ENV["KITCHEN_TEAMCITY_WINDOWS_JAVA_URL"] %>'
          checksum: '<%= ENV["KITCHEN_TEAMCITY_WINDOWS_JAVA_CHECKSUM"] %>'
<% end %>
      teamcity:
        agent:
          windows_service:
            startuptype: 'Manual'
        server:
          url: '<%= ENV["KITCHEN_TEAMCITY_SERVER"] || "10.10.10.10:8111" %>'
  - name: server
    driver:
      customize:
        memory: 1024
      network:
        - ["private_network", {ip: '10.10.10.10'}]
        - ["forwarded_port", {guest: 80, host: 8080}]
        - ["forwarded_port", {guest: 8111, host: 8811}]
    run_list:
      - recipe[teamcity::server]
    excludes:
      - macosx-10.11
      - macosx-10.12
      - windows-2016
